<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .container {
      display: grid;
      padding: 20px;
    }
    .item {
      padding: 30px;
      color: white;
      text-align: center;
    }
    .item1 {
      background-color: blue;
    }
    .item2 {
      background-color: red;
    }
    .item3 {
      background-color: green;
    }
    .item4 {
      background-color: pink;
    }
    .item5 {
      background-color: yellow;
    }
    .item6 {
      background-color: grey;
    }

    /* Desktop view */
    @media (min-width: 1024px) {
      .container {
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto auto auto auto;
        grid-template-areas:
          "header header header"
          "feature1 feature2 feature3"
          "signup signup signup"
          "content content content";
      }
      .item1 { grid-area: header; }
      .item2 { grid-area: feature1; }
      .item3 { grid-area: feature2; }
      .item4 { grid-area: feature3; }
      .item5 { grid-area: signup; }
      .item6 { grid-area: content; }
    }

    /* Tablet view */
    @media (min-width: 600px) and (max-width: 1023px) {
      .container {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto auto auto;
        grid-template-areas:
          "header header"
          "content content"
          "signup feature1"
          "feature2 feature3";
      }
      .item1 { grid-area: header; }
      .item2 { grid-area: feature1; }
      .item3 { grid-area: feature2; }
      .item4 { grid-area: feature3; }
      .item5 { grid-area: signup; }
      .item6 { grid-area: content; }
    }

    /* Mobile view */
    @media (max-width: 599px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto auto auto;
        grid-template-areas:
          "header"
          "content"
          "signup"
          "feature1"
          "feature2"
          "feature3";
      }
      .item1 { grid-area: header; }
      .item2 { grid-area: feature1; }
      .item3 { grid-area: feature2; }
      .item4 { grid-area: feature3; }
      .item5 { grid-area: signup; }
      .item6 { grid-area: content; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">Header</div>
    <div class="item item2">Feature 1</div>
    <div class="item item3">Feature 2</div>
    <div class="item item4">Feature 3</div>
    <div class="item item5">Sign Up</div>
    <div class="item item6">Content</div>
  </div>
</body>
</html>
